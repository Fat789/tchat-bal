<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Identifiant</th>
      <th>Nom</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let salon of list()">
      <td [routerLink]="['/salon/'+salon.id]">{{salon.id}}</td>
      <td>{{salon.nom}}</td>
      <td>{{salon.description}}</td>
    </tr>
    </tbody>
  </table>
</div>
